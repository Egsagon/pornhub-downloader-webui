<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>PH DL</title>
    <link rel="stylesheet" href="client/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 class="noselect"><span id="ph">PH</span> DL</h1>

    <div class="urlbox">

        <input type="text">
        <button id="qual" onclick="filters.classList.toggle('hidden')"><i class="fa fa-filter"></i></button>
        <button id="start"><i class="fa fa-cloud-download"></i></button>
    </div>

    <div class="result">
        <h3></h3>
        <img width="100px">
        <p id="stat">Waiting...</p>

        <progress max="100", value="0"></progress>
    </div>
    
    <div class="end">
        <button onclick="play()"><i class="fa fa-video-camera"></i> Open Video</button>
        <button onclick="window.location.href = '/'"><i class="fa fa-home"></i> Go Home</button>
    </div>

    <div class="loader"></div>

    <div class="credits">
        <p>Egsagon</p>
        <a href="https://github.com/Egsagon/pornhub-fetch">Built with PHFetch</a>
    </div>

    <div class="filters hidden">
        <h2>Options</h2>
        <p>Quality</p>
        <select>
            <option value="best">Best quality</option>
            <option value="middle">Half quality</option>
            <option value="worst">Worst quality</option>
        </select>

        <p>Choose dir path</p>
        <input type="text" placeholder="output/">
    </div>

    <script src="client/app.js"></script>
</body>
</html>
